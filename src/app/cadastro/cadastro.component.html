<p [ngStyle]="{'text-align': 'center'}">
  Preencha os campos para se cadastrar!
</p>

<br>
<br>
<br>

<div class="p-grid">
  <div class="p-col-6"  [ngStyle]="{'text-align': 'right', 'color':'blue'}">
    <h3>Primeiro Nome:</h3>
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'left', 'color':'blue'}">
    <input id="primeiro-nome" type="text" pInputText [(ngModel)]="primeiro_nome" />
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'right', 'color':'blue'}">
    <h3>Sobre Nome:</h3>
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'left', 'color':'blue'}">
    <input id="sobre-nome" type="text" pInputText [(ngModel)]="sobre_nome" />
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'right', 'color':'blue'}">
    <h3>Nome de usuário:</h3>
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'left', 'color':'blue'}">
    <input id="nome-de-usuario" type="text" pInputText [(ngModel)]="nome_de_usuario" />
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'right', 'color':'blue'}">
    <h3>Senha:</h3>
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'left', 'color':'blue'}">
    <input id="primeiro-nome" type="text" pInputText [(ngModel)]="senha" />
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'right', 'color':'blue'}">
    <h3>RG:</h3>
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'left', 'color':'blue'}">
    <input id="rg" type="text" pInputText [(ngModel)]="rg" />
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'right', 'color':'blue'}">
    <h3>CPF:</h3>
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'left', 'color':'blue'}">
    <input id="cpf" type="text" pInputText [(ngModel)]="cpf" />
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'right', 'color':'blue'}">
    <h3>Rua:</h3>
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'left', 'color':'blue'}">
    <input id="rua" type="text" pInputText [(ngModel)]="rua" />
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'right', 'color':'blue'}">
    <h3>Número da residência:</h3>
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'left', 'color':'blue'}">
    <input id="residencia" type="text" pInputText [(ngModel)]="numero_da_residencia" />
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'right', 'color':'blue'}">
    <h3>Complemento:</h3>
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'left', 'color':'blue'}">
    <input id="complemento" type="text" pInputText [(ngModel)]="complemento" />
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'right', 'color':'blue'}">
    <h3>Bairro:</h3>
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'left', 'color':'blue'}">
    <input id="bairro" type="text" pInputText [(ngModel)]="bairro" />
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'right', 'color':'blue'}">
    <h3>Cidade:</h3>
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'left', 'color':'blue'}">
    <input id="cidade" type="text" pInputText [(ngModel)]="cidade" />
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'right', 'color':'blue'}">
    <h3>Estado:</h3>
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'left', 'color':'blue'}">
    <input id="estado" type="text" pInputText [(ngModel)]="estado" />
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'right', 'color':'blue'}">
    <h3>Pais:</h3>
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'left', 'color':'blue'}">
    <input id="pais" type="text" pInputText [(ngModel)]="pais" />
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'right', 'color':'blue'}">
    <h3>Tipo de conta:</h3>
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'left', 'color':'blue'}">
    <input id="tipo-de-conta" type="text" pInputText [(ngModel)]="tipo_de_conta" />
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'right', 'color':'blue'}">
    <h3>Variação:</h3>
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'left', 'color':'blue'}">
    <input id="variacao" type="text" pInputText [(ngModel)]="variacao" />
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'right', 'color':'blue'}">
    <h3>Bandeira:</h3>
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'left', 'color':'blue'}">
    <input id="bandeira" type="text" pInputText [(ngModel)]="bandeira" />
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'right', 'color':'blue'}">
    <h3>Nome da conta:</h3>
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'left', 'color':'blue'}">
    <input id="nome-da-conta" type="text" pInputText [(ngModel)]="nome_da_conta" />
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'right', 'color':'blue'}">
    <h3>Número da conta:</h3>
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'left', 'color':'blue'}">
    <input id="numero-da-conta" type="text" pInputText [(ngModel)]="numero_da_conta" />
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'right', 'color':'blue'}">
    <h3>Ano de vencimento:</h3>
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'left', 'color':'blue'}">
    <input id="ano" type="text" pInputText [(ngModel)]="mes" />
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'right', 'color':'blue'}">
    <h3>Mês de vencimento:</h3>
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'left', 'color':'blue'}">
    <input id="mes-vencimento" type="text" pInputText [(ngModel)]="ano" />
  </div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'right', 'color':'blue'}"></div>
  <div class="p-col-6"  [ngStyle]="{'text-align': 'left', 'color':'blue'}">
    <a [routerLink]="[ '/produtos' ]">
      <button pButton type="button" label="Cadastrar" class="ui-button-success"></button>
    </a>
  </div>
</div>

<br>
<br>
<br>
<br>
<br>
